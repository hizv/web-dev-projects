<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/minireset.min.css" type= "text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="calculator">
        <article class="row result-screen">0</article>
        <section class="row">
            <button class="half">C</button>
            <button class="del-button">⬅</button>
            <button class="orange-button">÷</button>
       </section>
        <section class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange-button">✕</button>
        </section>
        <section class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-button">-</button>
        </section>
        <section class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange-button">+</button>
        </section>
        <section class="row">
            <button class="three-fourths">0</button>
            <button class="orange-button">=</button>
        </section>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
